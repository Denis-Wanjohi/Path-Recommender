    <script>
        document.getElementById('careerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const interestsSelect = document.getElementById('interests');
            const skillsSelect = document.getElementById('skills');

            const selectedInterests = Array.from(interestsSelect.selectedOptions).map(option => option.value).join(',');
            const selectedSkills = Array.from(skillsSelect.selectedOptions).map(option => option.value).join(',');

            const url = `http://localhost:3000/career-recommendations?interests=${selectedInterests}&skills=${selectedSkills}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const outputParagraph = document.querySelector('p');
                    const recommendationsList = document.createElement('ul');
                    if (data && data.recommendations) {
                        data.recommendations.forEach(recommendation => {
                            const listItem = document.createElement('li');
                            listItem.textContent = recommendation;
                            recommendationsList.appendChild(listItem);
                        });
                        outputParagraph.textContent = 'Recommendations:';
                        outputParagraph.appendChild(recommendationsList);
                    } else {
                        outputParagraph.textContent = 'No recommendations found.';
                    }
                })
                .catch(error => {
                    const outputParagraph = document.querySelector('p');
                    outputParagraph.textContent = `Error: ${error}`;
                });
        });
    </script>
